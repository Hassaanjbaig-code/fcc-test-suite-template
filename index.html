<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>

<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form action="" id="survey-form">
   <label for="Name" id="name-label" >Name</label>
  <input id="name" type="name" name="name" class="form" required placeholder="Full Name">
  <br>
   <label id="email-label"><b>Email:</b></label>
            <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com"><br>
            <br>
   <label for="Age" id="number-label" >Age</label>
  <input type="number" name="number" min="10" max="99" placeholder="Age" id="number">
  <br>
  <select name="" id="dropdown">
    <option value="Communication">Communication</option>
    <option value="Communication">Communication</option>
  </select>
  <br>
  <div >
   <input type="radio" name="name" value="radio" id=""><br>
    <input type="radio" name="name" value="radio" id="">
    <div>
      <input type="checkbox" name="" value="suravey-form" id=""><br>
      <input type="checkbox" name="" value="suravey-form" id=""><br>
      <div id="survey-form">
     <textarea name="" id="survey-form" cols="30" rows="10"></textarea><br>
      <button type="submit" id="submit">Submit</button>
      </div>
</form>
  </body>
</html>
